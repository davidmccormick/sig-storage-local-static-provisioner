apiVersion: v1
kind: Pod
metadata:
  name: local-volume-bootstrapper
  namespace: kube-system
  labels:
    app: local-volume-bootstrapper
spec:
  restartPolicy: Never
  serviceAccountName: local-storage-bootstrapper
  containers:
  - name: bootstrapper
    image: local-volume-bootstrapper:dev
    env:
    - name: MY_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    args:
    - --image="quay.io/external_storage/local-volume-provisioner"
    - --volume-config=local-volume-config
