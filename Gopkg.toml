[[constraint]]
  name = "github.com/kubernetes-sigs/sig-storage-lib-external-provisioner"
  version = "1.0.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "10.0.0"

[[constraint]]
  name = "k8s.io/api"
  branch = "release-1.13"

[[constraint]]
  name = "k8s.io/kubernetes"
  branch = "release-1.13"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true
